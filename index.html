<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Udacity Google Maps</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="find your neighborhood">
    <meta name="author" content="nanymcfee">
    <!--style sheet-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/map.css">
    <!--Javascript-->



</head>

<body>

    <div class="container-fluid">

        <div class="row-fluid" id="header">
            <div class="col-xs-6,col-md-6,col-lg-6">

                <h2>FILTERS: <span>
       <select id="filters"  data-bind="options:filters,value:$root.chosenType">
       </select></span></h2>
            </div>
            <div class="col-xs-6, col-md-6, col-lg-6">

                <h2><span data-bind="text:chosenType"></span> around: <h2>
      </div>
    </div>
     <div class="row-fluid">
       <div class="col-xs-12 col-md-4 col-lg-3">
         <ul id="spots" class="menu" data-bind="foreach:locations">

           <a href="#"><li data-bind="attr:{id:id},text:title
             ,click:$parent.highlightMarker"></li></a>
         </ul>
       </div>
       <div class="col-xs-12 col-md-8 col-lg-9" id="map"></div>
     </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="app-1.js"></script>
    <script>
    mapError=function(){
      $("#map").text("Sorry the map isn't successfully loaded...");
    }
    </script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCseEuLBwZgD9v2V6OtgNpLf60LQPUzj-s&libraries=geometry,places&v=3&callback=initMap">
    </script>

  </body>
</html>
