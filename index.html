<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">


   <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container-fluid">
     <div id="header">
      <h1>Find Your Neighborhood</h1>
      <h2>FILTERS: <span>
      <select id="filters"  data-bind="options:filters,value:$root.chosenType">
      </select></span></h2>

      <h2>Here are <span data-bind="text:chosenType"></span> around: </h2>
     </div>

     <nav role="navigation">
     <div id="menuToggle">
       <input type="checkbox"/>

       <span></span>
       <span></span>
       <span></span>




        <ul id="spots" class="menu" data-bind="foreach:locations">

          <a href="#"><li data-bind="attr:{id:id},text:title
            ,click:$parent.highlightMarker"></li></a>


        </ul>
      </div>
      <div id="map"></div>
    </nav>


    </div>
    <script src="js/jquery.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="app-1.js"></script>

    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCseEuLBwZgD9v2V6OtgNpLf60LQPUzj-s&libraries=geometry,places&v=3&callback=initMap">
    </script>

  </body>
</html>
